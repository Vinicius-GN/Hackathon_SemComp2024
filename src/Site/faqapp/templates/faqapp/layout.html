{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte</title>

    <!-- Link para o CSS customizado -->
    <link rel="stylesheet" href="{% static 'faqapp/styles.css' %}">
    <!-- Bootstrap CSS (opcional para responsividade) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Cabeçalho da página -->
    <header class="page-header">
        <div class="header-content">
            <!-- Logo -->
            <a href="{% url 'index' %}"><img src="{% static 'faqapp/logo.png' %}" alt="Logo" class="logo"></a>
            <h1>Suporte</h1>
        </div>
    </header>

    <!-- Container principal para as categorias -->
    <div class="container-categorias">

        <!-- Placeholder para o conteúdo dinâmico -->
        {% block body %}
        {% endblock %}
    </div>

    <!-- Incluindo Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
